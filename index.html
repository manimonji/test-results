<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="result">
      <p>Your Result</p>
      <div class="score-circle">
        <div class="score">76</div>
        <p>of 100</p>
      </div>
      <p class="well-done">Great</p>
      <p class="explaination">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="skills">
        <div class="skill red">
          <img src="assets/images/icon-reaction.svg" alt="">
          Reaction
          <div>
            <span class="score">80</span> / 100
          </div>
        </div>
        <div class="skill yellow">
          <img src="assets/images/icon-memory.svg" alt="">
          Memory
          <div>
            <span class="score">92</span> / 100
          </div>
        </div>
        <div class="skill green">
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
          <div>
            <span class="score">61</span> / 100
          </div>
        </div>
        <div class="skill blue">
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
          <div>
            <span class="score">72</span> / 100
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="manimonji.github.io">Mani Monji</a>.
  </div>
</body>
</html>
